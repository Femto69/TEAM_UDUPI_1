<!DOCTYPE html>
<html>
<head>
    <title>AQI Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #map {
            flex: 2;
            height: 100%;
        }
        #sidebar {
            flex: 1;
            padding: 20px;
            background-color: #1e1e1e;
            overflow-y: auto;
        }
        #chart-container {
            width: 100%;
            height: 180px;
            margin-top: 20px;
        }
        #videoFeed {
            width: 320px;
            height: 240px;
            position: bottom;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #aqi-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }
        #aqi-table th, #aqi-table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        #aqi-table th {
            background-color: #333;
        }
        #aqi-table tr:nth-child(even) {
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <h1>AQI-MONITORING-APPLICATION</h1>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <h2>AQI Data</h2>
            <div id="chart-container">
                <canvas id="aqi-chart"></canvas>
            </div>
            <div id="chart-container">
                <canvas id="co-chart"></canvas>
            </div>
            <div id="chart-container">
                <canvas id="smoke-chart"></canvas>
            </div>
            <div class="video"></div>
            <div class="video">
                <video id="videoFeed" width="640" height="480" autoplay></video>
            </div>
            
            <h2>AQI Predictions vs Real Values</h2>
            <table id="aqi-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Predicted AQI</th>
                        <th>Real AQI</th>
                    </tr>
                </thead>
                <tbody id="aqi-table-body">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
